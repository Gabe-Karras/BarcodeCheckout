<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("PoS_System_Background.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #fff;
            color: white;
        }

        .main {
            display: flex;
            flex: 1;
            padding: 20px;
            justify-content: center; /* center content horizontally */
            gap: 30px;
        }

        /* Left side: Product image and item details */
        .product-display {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 500px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1); /* slightly see-through */
            border: 2px solid white;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .cart-items {
            width: 500px;
            background: #e0e0e0; /* grey for black text */
            padding: 15px;
            min-height: 150px;
            border-radius: 8px;
            overflow-y: auto;
        }

        /* Right side: Summary box */
        .summary {
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 22px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Barcode box at bottom center */
        .barcode-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Checkout</h1>
    </header>

    <div class="main">
        <div class="product-display">
            <div class="product-image">
                This is where images will populate based on barcodes
            </div>
            <div class="cart-items">
                This is where we will put item descriptions based on barcodes
            </div>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <button class="btn" onclick="location.href='payment.html'">Pay</button>
        </div>
    </div>

    <div class="barcode-box">
        Scan or enter barcode here
    </div>

</body>
</html>
