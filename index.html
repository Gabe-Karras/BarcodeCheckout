<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #000;
        }
        
        .main {
            display: flex;
            height: calc(100vh - 65px);
        }
        
        .cart {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #000;
        }
        
        .cart-items {
            border: 1px solid #000;
            height: 300px;
            padding: 10px;
            margin: 20px 0;
        }
        
        .summary {
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .totals p {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        
        .totals .total {
            font-weight: bold;
            font-size: 20px;
            border-bottom: 2px solid #000;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background: #fff;
            border: 1px solid #000;
        }
        
        .btn-pay {
            background: #000;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Checkout</h1>
    </header>

    <div class="main">
        <div class="cart">
            <h2>Cart</h2>
            <div class="cart-items">
                <p>No items scanned</p>
            </div>
            <button class="btn">Clear</button>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div>
                <div class="totals">
                    <p>Subtotal: $0.00</p>
                    <p>Tax: $0.00</p>
                    <p class="total">Total: $0.00</p>
                </div>
                <button class="btn btn-pay">Pay</button>
            </div>
        </div>
    </div>
</body>
</html>
